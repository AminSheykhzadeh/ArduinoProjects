<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image with Loading Animation and Time Elapsed</title>
    <style>
        .image-container {
            position: relative;
            width: 300px;
            height: 200px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 1s linear infinite;
            z-index: 10; /* Ensure loader appears above the image */
        }

        .loader::after {
            content: 'HILA';
            color: #3498db;
            font-weight: bold;
            font-family: sans-serif;
            position: absolute;
            top: 60%; /* Adjusted to not overlap with the border */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            z-index: 20;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="image-container">
    <div class="loader" id="loader"></div>
    <img src="LargePicture.jpg" alt="Loaded Image" onload="hideLoader()">
</div>

<script>
    // Function to hide the loader
    function hideLoader() {
        document.getElementById('loader').style.display = 'none';
    }
</script>

</body>
</html>
